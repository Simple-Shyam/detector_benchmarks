sim:zdc:
  extends: .det_benchmark
  stage: simulate
  script:
    - bash benchmarks/zdc/run_zdc_neutrons.sh

bench:zdc_benchmark:
  extends: .det_benchmark
  stage: benchmarks
  needs: 
    - ["sim:zdc"]
  script:
    - root -b -q benchmarks/zdc/scripts/zdc_neutrons_analysis.cxx+

collect_results:zdc:
  extends: .det_benchmark
  stage: collect
  needs: 
    - ["bench:zdc_benchmark"]
  script:
    - ls -lrht
